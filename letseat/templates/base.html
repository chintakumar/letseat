{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LetsEat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'pages:home' %}">LetsEat 🍴</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-white me-2">Hi, {{ user.username }}</span>
                    <a class="btn btn-danger" href="{% url 'accounts:logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-light me-2" href="{% url 'accounts:login_email' %}">Login</a>
                    <a class="btn btn-warning" href="{% url 'accounts:register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
