{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto register-card p-4 shadow-sm" style="max-width: 500px; border-radius: 12px;">
        <h2 class="text-center mb-4">Sign Up for LetsEat üç¥</h2>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
        </form>

        <p class="mt-3 text-center">
            Already have an account? 
            <a href="{% url 'accounts:login_email' %}">Login here</a>
        </p>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    @media (max-width: 576px) {
        .register-card {
            margin: 20px auto;
            padding: 20px;
        }
    }
</style>
{% endblock %}
