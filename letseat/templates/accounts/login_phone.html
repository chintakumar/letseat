{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Login with Phone</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning mt-2">Send OTP</button>
    </form>

    <p class="mt-3">
        Or <a href="{% url 'accounts:login_email' %}">Login with Email</a>
    </p>
</div>
{% endblock %}
