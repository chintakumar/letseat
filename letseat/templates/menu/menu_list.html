{% extends "base.html" %}
{% block content %}
<h2>Menu</h2>

<!-- Filters -->
<form method="get" class="mb-3">
    <select name="type">
        <option value="">All Types</option>
        <option value="veg" {% if selected_type == "veg" %}selected{% endif %}>Veg</option>
        <option value="non_veg" {% if selected_type == "non_veg" %}selected{% endif %}>Non-Veg</option>
    </select>

    <select name="category">
        <option value="">All Categories</option>
        <option value="starter" {% if selected_category == "starter" %}selected{% endif %}>Starter</option>
        <option value="chinese" {% if selected_category == "chinese" %}selected{% endif %}>Chinese</option>
        <option value="main_course" {% if selected_category == "main_course" %}selected{% endif %}>Main Course</option>
        <option value="dessert" {% if selected_category == "dessert" %}selected{% endif %}>Dessert</option>
        <option value="drink" {% if selected_category == "drink" %}selected{% endif %}>Drink</option>
    </select>

    <button type="submit" class="btn btn-primary btn-sm">Filter</button>
</form>

<div class="menu-items">
    {% for item in items %}
        <div class="menu-item">
            <h4>{{ item.name }} - â‚¹{{ item.price }}</h4>
            <p>{{ item.category }} | {{ item.type }}</p>
            {% if item.image %}
                <img src="{{ item.image.url }}" alt="{{ item.name }}" width="150">
            {% endif %}
        </div>
    {% empty %}
        <p>No items found.</p>
    {% endfor %}
</div>
{% endblock %}
